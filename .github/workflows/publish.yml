name: Publish Docker Image to GHCR
on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - lrcget_bash.sh
      - .github/workflows/publish.yml
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        variant:
          - name: default
            with_embed: "false"
            tag_suffix: ""
          - name: embed
            with_embed: "true"
            tag_suffix: "-embed"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short,suffix=${{ matrix.variant.tag_suffix }}
            type=raw,value=latest${{ matrix.variant.tag_suffix }},enable={{is_default_branch}}
            type=semver,pattern={{version}},suffix=${{ matrix.variant.tag_suffix }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            WITH_EMBED=${{ matrix.variant.with_embed }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
