name: Publish Docker Image to GHCR
on:
  push:
    tags:
      - 'v*'
env:
  REGISTRY_IMAGE: ghcr.io/${{ github.repository }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        flavor: [standard, embed]
        include:
          - flavor: standard
            build_arg: "false"
          - flavor: embed
            build_arg: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ matrix.flavor == 'standard' }}
            type=semver,pattern={{version}},enable=${{ matrix.flavor == 'standard' }}
            type=sha,prefix=sha-,enable=${{ matrix.flavor == 'standard' }}

            type=raw,value=latest-embed,enable=${{ matrix.flavor == 'embed' }}
            type=semver,pattern={{version}},suffix=-embed,enable=${{ matrix.flavor == 'embed' }}
            type=sha,prefix=sha-,suffix=-embed,enable=${{ matrix.flavor == 'embed' }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            WITH_EMBED=${{ matrix.build_arg }}
